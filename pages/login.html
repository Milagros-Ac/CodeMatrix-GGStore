<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tienda online de juegos digitales para PC con ofertas y lanzamientos.">
    <meta name="keywords"content="videojuegos, juegos digitales, comprar juegos, tienda de juegos, PC gaming, juegos online, plataforma de juegos">
    <meta name="author" content="Milagros Acuña,Matias Salinas,Luca Zanetti ,Ignacio Guanca">
    <title>GG Store</title>
</head>
<body>
    <main>
        <section class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="container my-5">
                <div class="row shadow-lg rounded overflow-hidden">
                    <div class="col-md-6 d-none d-md-block p-0">
                        <img src="../assets/img/loginpastel.jpg" class="img-fluid h-100" style="object-fit: cover;" alt="Imagen de personajes Login">
                    </div>
                    <div class="col-md-6 p-5 bg-body-tertiary">
                        <h2 class="text-center mb-4">Bienvenido de Nuevo</h2>
    
                        <div class="d-grid gap-2 mb-4">
                            <button class="btn btn-outline-danger" type="button">
                                <i class="fab fa-google me-2"></i> Loguearse con Google
                            </button>
                            <button class="btn btn-outline-primary" type="button">
                                <i class="fab fa-facebook me-2"></i> Loguearse con Facebook
                            </button>
                        </div>
                        <hr class="my-4">
                            <p class="text-center text-muted">o usa tu correo electrónico</p>
                            <form>
                                <div class="mb-3">
                                    <label for="emailInput" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="emailInput" placeholder="email@email.com" required>
                                </div>
                                <div class="mb-3">
                                    <label for="passwordInput" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="passwordInput" required minlength="8" maxlength="50"placeholder="Introduce tu contraseña">
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberMeCheck">
                                        <label class="form-check-label small" for="rememberMeCheck">
                                            Recordarme
                                        </label>
                                </div>
                                <div class="mb-4 text-end">
                                    <a href="pages/404.html" class="text-muted small">¿Olvidaste tu contraseña?</a>
                                </div>

                                <button type="submit" class="btn btn-success w-100">Ingresar</button>
                            </form>
                        <div class="text-center mt-3 small">
                        ¿No tienes cuenta? <a href="registro.html" class="text-primary fw-bold text-decoration-none">Regístrate aquí</a>
                        </div>            
                    </div>        
                </div>
             </div>      
        </section>
    </main>
</body>
</html>
