<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tienda online de juegos digitales para PC con ofertas y lanzamientos.">
    <meta name="keywords"content="videojuegos, juegos digitales, comprar juegos, tienda de juegos, PC gaming, juegos online, plataforma de juegos">
    <meta name="author" content="Milagros Acuña,Matias Salinas,Luca Zanetti ,Ignacio Guanca">
    <title>GG Store</title>
</head>
<body>
    <main>
        <section class="d-flex align-items-center justify-content-center bg-dark contenedor-registro">
            <div class="container my-5">
                <div class="row bg-body-tertiary shadow-lg rounded mx-auto" style="max-width: 1500px;">
                    <div class="col-lg-7 col-md-12 p-5 bg-body-tertiary">
                
                    <h2 class="mb-4 text-light fw-bolder">Crea tu Cuenta</h2>
                    <p class="mb-4 text-muted">Únete a GG Store y accede a ofertas exclusivas.</p>

                    <form>
                        <div class="row mb-3">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <label for="nombre" class="form-label text-light">Nombre</label>
                            <input type="text" class="form-control bg-secondary text-light border-0" id="nombre" placeholder="Ej: Matias" minlength="2"
                            maxlength="25" required>
                        </div>
                        <div class="col-md-6">
                            <label for="apellido" class="form-label text-light">Apellido</label>
                            <input type="text" class="form-control bg-secondary text-light border-0" id="apellido" placeholder="Ej: Ramirez" minlength="2"
                            maxlength="25" required>
                        </div>
                    </div>

                    </form>
                   </div> 
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
